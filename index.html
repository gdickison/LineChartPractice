<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/style.css">
    <title>Line Chart Practice</title>
    <script type="text/javascript" src="src/scripts.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript" src="src/createChart.js"></script>
    <script type="text/javascript" src="src/d3.js"></script>
    <script type="text/javascript" src="src/chart.js"></script>
    <script type="text/javascript" src="src/googleChart.js"></script>
    <script type="text/javascript" src="src/drawChartSelectButtons.js"></script>
    <script>
        fetch('https://api.covid19api.com/countries', {cache: "default"})
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                data.sort(sortByCountry("Country"));
                createOptions(data);
            });
    </script>
</head>
<body>
    <h1>COVID-19 Data Charts</h1>
    <h6>Data source: https://api.covid19api.com/</h6>
    <select name="allCountries" id="allCountries" onchange="createChart()">
        <option></option>
    </select>
    <div id="chart-headline"></div>
    <div class="chart" id="d3-js" style="display: none"></div>
    <div class="chart chart-js" id="chartjs-chart" style="display: none">
    </div>
    <div class="chart google-chart" id="google-chart" style="display: none"></div>
    <div id="chart-select-div" style="display: none">
        <ul class="chart-select-buttons" id="button-options">
            <li>
                <input type="radio" id="d3-radio" name="chart-select" value="d3chart" onclick="createChart()" checked>
                <label for="d3-radio">D3</label>
            </li>
            <li>
                <input type="radio" id="chart-js-radio" name="chart-select" value="chartjs" onclick="createChart()">
                <label for="chart-js-radio">ChartJS</label>
            </li>
            <li>
                <input type="radio" id="google-chart-radio" name="chart-select" value="googlechart" onclick="createChart()">
                <label for="google-chart-radio">Google Charts</label>
            </li>
        </ul>
    </div>
</body>
</html>
